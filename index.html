 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Gemunu+Libre:wght@300&family=Lobster&family=Pacifico&family=Pirata+One&family=Rubik+Dirt&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">

  
  </head>

  <body>
  
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 30px; color: aliceblue;">Model is trained to identify the following objects: </p>
<br><br>
<b class="nameofobjects">
  Smartwatch
  <hr>
  Book
  <hr>
  Phone
  <hr>
  Diary
  <hr>
</b>
      <label>Webcam View - </label>
      
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button  style="font-size: 25px;" onclick="snapshot()" class="btn btn-success">Capture Image</button>
      <br><br>
<button style="font-size: 25px;" onclick="identify()" class="btn btn-primary">Identify Image</button>
      <br><br>

      <p style="font-size: 25px;">Object : <span id="result_label"></span>  </p>
      <p style="font-size: 25px;">Accuracy :  <span id="result_accuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
